/* SFONDO */
.bg{

/* WRAPPER */
.page{

display:flex;
align-items:center;

width:22px;

}

.btn span.label{

}

.wikiloc{ background:#19a974; color:#021b12;}
.komoot{ background:#5bcc43; color:#052e16;}
.alltrails{ background:#0f766e; color:#ecfdff;}

font-size:1rem;
}

/* SPACER */

height:10px;
}

/* HOME */

margin-top:14px;
padding:10px 16px;
